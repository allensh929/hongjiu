
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDictionaryLabel">Create or edit a Dictionary</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="dictionary.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_identifer">Identifer</label>
            <input type="text" class="form-control" name="identifer" id="field_identifer"
                    ng-model="dictionary.identifer"
                     />
        </div>
        <div class="form-group">
            <label for="field_ovalue">Ovalue</label>
            <input type="text" class="form-control" name="ovalue" id="field_ovalue"
                    ng-model="dictionary.ovalue"
                     />
        </div>
        <div class="form-group">
            <label for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="dictionary.description"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
