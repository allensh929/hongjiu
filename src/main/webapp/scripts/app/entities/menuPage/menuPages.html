<div>
    <h2>首页菜单栏自定义页面</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="menuPage.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>新建菜单栏自定义页面</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                  <!--   <th>DetailInfo</th> -->
                    <th>是否启用</th>
                    <th>排序</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="menuPage in menuPages track by menuPage.id">
                    <td><a ui-sref="menuPage.detail({id:menuPage.id})">{{menuPage.id}}</a></td>
                    <td>{{menuPage.name}}</td>
                    <!--  <td>{{menuPage.detailInfo}}</td>-->
                    <td>{{menuPage.active}}</td>
                    <td>{{menuPage.orderTag}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="menuPage.detail({id:menuPage.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> 查看</span>
                        </button>
                        <button type="submit"
                                ui-sref="menuPage.edit({id:menuPage.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> 编辑</span>
                        </button>
                        <button type="submit"
                                ui-sref="menuPage.delete({id:menuPage.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> 删除</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
                <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a>&lt;</a></li>
                <li ng-show="page > 1" ng-click="loadPage(page - 2)"><a>{{page - 1}}</a></li>
                <li ng-show="page > 0" ng-click="loadPage(page - 1)"><a>{{page}}</a></li>
                <li class="active"><a>{{page + 1}}</a></li>
                <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 2}}</a></li>
                <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 3}}</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
                <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
