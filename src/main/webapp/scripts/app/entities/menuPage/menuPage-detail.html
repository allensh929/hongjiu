
<div>
    <h2><span>首页菜单栏自定义页面</span> </h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>名称</span>
                </td>
                <td>
                    <span class="form-control-static">{{menuPage.name}}</span>
                </td>
            </tr>
             <tr>
                <td>
                    <span>是否启用</span>
                </td>
                <td>
                    <span class="form-control-static">{{menuPage.active}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>排序</span>
                </td>
                <td>
                    <span class="form-control-static">{{menuPage.orderTag}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>详情</span>
                </td>
                <td>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span class="form-control-static" ng-bind-html="menuPage.detailInfo|trustHtml"></span>
                </td>
            </tr>
           
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> 返回</span>
    </button>
</div>
