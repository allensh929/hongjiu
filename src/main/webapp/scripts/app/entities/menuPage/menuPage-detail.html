
<div>
    <h2><span>MenuPage</span> {{menuPage.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{menuPage.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>PageId</span>
                </td>
                <td>
                    <span class="form-control-static">{{menuPage.pageId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Url</span>
                </td>
                <td>
                    <span class="form-control-static">{{menuPage.url}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>DetailInfo</span>
                </td>
                <td>
                    <span class="form-control-static">{{menuPage.detailInfo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Active</span>
                </td>
                <td>
                    <span class="form-control-static">{{menuPage.active}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
