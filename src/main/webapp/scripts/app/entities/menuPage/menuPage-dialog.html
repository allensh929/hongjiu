
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMenuPageLabel">Create or edit a MenuPage</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="menuPage.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="menuPage.name"
                     />
        </div>
        <div class="form-group">
            <label for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="menuPage.url"
                     />
        </div>
        <div class="form-group">
            <label for="field_order_tag">Order</label>
            <input type="text" class="form-control" name="orderTag" id="field_order_tag"
                    ng-model="menuPage.orderTag"
                     />
        </div>
        <div class="form-group">
            <label for="field_active">Active</label>
            <input type="checkbox" class="form-control" name="active" id="field_active"
                    ng-model="menuPage.active"
                     />
        </div>
        <div class="form-group">
			<textarea name="detailInfo" id="detailInfo" rows="50" cols="100" ng-model="menuPage.detailInfo" ckeditor>
                This is my textarea to be replaced with CKEditor.
            </textarea>
            
		</div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
