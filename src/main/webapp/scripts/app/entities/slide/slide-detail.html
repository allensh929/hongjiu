
<div>
    <h2><span>首页滚动图片</span> </h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>名称</span>
                </td>
                <td>
                    <span class="form-control-static">{{slide.name}}</span>
                </td>
            </tr>
             <tr>
                <td>
                    <span>描述</span>
                </td>
                <td>
                    <span class="form-control-static">{{slide.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>超链接</span>
                </td>
                <td>
                    <span class="form-control-static">{{slide.link}}</span>
                </td>
            </tr>
            <tr>
                
                <td colspan="2">
                    <span class="form-control-static">
						<img ng-if="slide.url != null" ng-src="/assets/images/upload/{{slide.url}}" alt="slide">
					</span>
                </td>
            </tr>
           
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> 返回</span>
    </button>
</div>
