
<div>
    <h2><span>Slide</span> {{slide.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{slide.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Link</span>
                </td>
                <td>
                    <span class="form-control-static">{{slide.link}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Url</span>
                </td>
                <td>
                    <span class="form-control-static">
						<img ng-if="slide.url != null" ng-src="/assets/images/upload/{{slide.url}}" alt="slide">
					</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{slide.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>menuPage</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="menuPage.detail({id:slide.menuPage.id})">{{slide.menuPage.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
