
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySlideLabel">新建或编辑</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="slide.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_name">名称</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="slide.name"
                     />
        </div>
         <div class="form-group">
            <label for="field_url">图片</label>
            <img ng-if="slide.url !=null" ng-src="/assets/images/upload/{{slide.url}}" style="height:80px;width:120px" alt=""></td>
            <div class="button select-picture-button padding" accept="image/*" ngf-keep="true"
                         ngf-keep-distinct="true" ngf-select="onFileSelect(urls)" ng-model="urls" ngf-multiple="false">
                        <button >选择图片</button>
                    </div>
                    
            <img ng-repeat="file in urls" ngf-src="file" class="padding" style="max-height: 10rem; max-width: 10rem; border-radius: 5px">
             
        </div>
        <div class="form-group">
            <label for="field_link">图片超链接</label>
            <input type="text" class="form-control" name="link" id="field_link"
                    ng-model="slide.link"
                     />
        </div>
       
        <div class="form-group">
            <label for="field_description">图片描述</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="slide.description"
                     />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
