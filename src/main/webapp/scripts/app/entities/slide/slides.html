<div>
    <h2>滚动播放图片</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="slide.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>新建滚动播放图片</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>超链接</th>
                    <th>图片</th>                 
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="slide in slides track by slide.id">
                    <td><a ui-sref="slide.detail({id:slide.id})">{{slide.id}}</a></td>
                    <td>{{slide.name}}</td>
                    <td>{{slide.link}}</td>
                    <td><img ng-if="slide.url !=null" ng-src="/assets/images/upload/{{slide.url}}" style="height:80px;width:120px" alt=""></td>               
                    <td>
                        <button type="submit"
                                ui-sref="slide.detail({id:slide.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> 查看</span>
                        </button>
                        <button type="submit"
                                ui-sref="slide.edit({id:slide.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> 编辑</span>
                        </button>
                        <button type="submit"
                                ui-sref="slide.delete({id:slide.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> 删除</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
                <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a>&lt;</a></li>
                <li ng-show="page > 1" ng-click="loadPage(page - 2)"><a>{{page - 1}}</a></li>
                <li ng-show="page > 0" ng-click="loadPage(page - 1)"><a>{{page}}</a></li>
                <li class="active"><a>{{page + 1}}</a></li>
                <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 2}}</a></li>
                <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 3}}</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
                <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
