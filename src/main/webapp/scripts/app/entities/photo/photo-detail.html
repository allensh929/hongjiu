
<div>
    <h2><span>Photo</span> {{photo.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>名称</span>
                </td>
                <td>
                    <span class="form-control-static">{{photo.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>图片url</span>
                </td>
                <td>
                    <span class="form-control-static">{{photoBaseUrl}}{{photo.url}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>图片</span>
                </td>
                <td>
                    <span class="form-control-static">
                    <img ng-if="photo.url != null" ng-src="/assets/images/upload/{{photo.url}}"  alt="{{photo.name}}"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>图片描述</span>
                </td>
                <td>
                    <span class="form-control-static">{{photo.note}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> 返回</span>
    </button>
</div>
