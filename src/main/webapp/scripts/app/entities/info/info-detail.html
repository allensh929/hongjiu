
<div>
    <h2><span>Info</span> {{info.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>首页页脚二维码</span>
                </td>
                <td>
                    <span class="form-control-static"><img ng-if="info.qrCode != null" ng-src="/assets/images/upload/{{info.qrCode}}" style="height:100px;width:100px" alt="qr code"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>微信订阅号二维码</span>
                </td>
                <td>
                    <span class="form-control-static"><img ng-if="info.wechatSubscribeCode != null" ng-src="/assets/images/upload/{{info.wechatSubscribeCode}}" style="height:100px;width:100px" alt="qr code"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>微信服务号二维码</span>
                </td>
                <td>
                    <span class="form-control-static"><img ng-if="info.wechatServiceCode != null" ng-src="/assets/images/upload/{{info.wechatServiceCode}}" style="height:100px;width:100px" alt="qr code"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>微博 Url</span>
                </td>
                <td>
                    <span class="form-control-static">{{info.weiboUrl}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>QQ Url</span>
                </td>
                <td>
                    <span class="form-control-static">{{info.qqUrl}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>copyright</span>
                </td>
                <td>
                    <span class="form-control-static">{{info.placeholder1}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Placeholder2</span>
                </td>
                <td>
                    <span class="form-control-static">{{info.placeholder2}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> 返回</span>
    </button>
</div>
