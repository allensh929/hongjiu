
<div>
    <h2><span>Gift</span> {{gift.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{gift.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{gift.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Price</span>
                </td>
                <td>
                    <span class="form-control-static">{{gift.price}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Image</span>
                </td>
                <td>
                    <span class="form-control-static"><img ng-show="gift.image != null" ng-src="/assets/images/upload/{{gift.image}}" style="height:100px;width:100px" alt="gift"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static" ng-bind-html="gift.description|trustHtml"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>DetailInfo</span>
                </td>
                <td>
                    <span class="form-control-static" ng-bind-html="gift.detailInfo|trustHtml"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Active</span>
                </td>
                <td>
                    <span class="form-control-static">{{gift.active}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>OrderTag</span>
                </td>
                <td>
                    <span class="form-control-static">{{gift.orderTag}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Placeholder1</span>
                </td>
                <td>
                    <span class="form-control-static">{{gift.placeholder1}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Placeholder2</span>
                </td>
                <td>
                    <span class="form-control-static">{{gift.placeholder2}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
