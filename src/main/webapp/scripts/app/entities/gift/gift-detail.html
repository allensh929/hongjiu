
<div>
    <h2><span>Gift</span> {{gift.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>名称</span>
                </td>
                <td>
                    <span class="form-control-static">{{gift.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>标题</span>
                </td>
                <td>
                    <span class="form-control-static">{{gift.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>价格</span>
                </td>
                <td>
                    <span class="form-control-static">{{gift.price}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>图片</span>
                </td>
                <td>
                    <span class="form-control-static" ><img ng-if="gift.image != null" ng-src="/assets/images/upload/{{gift.image}}" style="height:100px;width:100px" alt="gift"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span>产品描述</span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span class="form-control-static" ng-bind-html="gift.description|trustHtml"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span>详情描述</span>
                </td>
            </tr>
             <tr>
                <td colspan="2">
                    <span class="form-control-static" ng-bind-html="gift.detailInfo|trustHtml"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>启用</span>
                </td>
                <td>
                    <span class="form-control-static">{{gift.active}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>排序</span>
                </td>
                <td>
                    <span class="form-control-static">{{gift.orderTag}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Placeholder1</span>
                </td>
                <td>
                    <span class="form-control-static">{{gift.placeholder1}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Placeholder2</span>
                </td>
                <td>
                    <span class="form-control-static">{{gift.placeholder2}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> 返回</span>
    </button>
</div>
