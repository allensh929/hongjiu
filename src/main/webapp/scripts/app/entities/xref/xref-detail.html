
<div>
    <h2><span>Xref</span> {{xref.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{xref.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Ovalue</span>
                </td>
                <td>
                    <span class="form-control-static">{{xref.ovalue}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>product</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="product.detail({id:xref.product.id})">{{xref.product.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> 返回</span>
    </button>
</div>
