<div>
    <h2>WineSides</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="wineSide.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new WineSide</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Image</th>
                   <!-- <th>Description</th>
                    <th>DetailInfo</th>-->
                    <th>Active</th>
                    <th>OrderTag</th>
                    <!--<th>Placeholder1</th>
                    <th>Placeholder2</th>-->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="wineSide in wineSides track by wineSide.id">
                    <td><a ui-sref="wineSide.detail({id:wineSide.id})">{{wineSide.id}}</a></td>
                    <td>{{wineSide.name}}</td>
                    <td>{{wineSide.title}}</td>
                    <td>{{wineSide.price}}</td>
                    <td><img ng-show="wineSideã€‚image != null" ng-src="/assets/images/upload/{{wineSide.image}}" style="height:80px;width:80px" alt="wine side"></td>
                   <!-- <td>{{wineSide.description}}</td>
                    <td>{{wineSide.detailInfo}}</td>-->
                    <td>{{wineSide.active}}</td>
                    <td>{{wineSide.orderTag}}</td>
                   <!-- <td>{{wineSide.placeholder1}}</td>
                    <td>{{wineSide.placeholder2}}</td>-->
                    <td>
                        <button type="submit"
                                ui-sref="wineSide.detail({id:wineSide.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="wineSide.edit({id:wineSide.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="wineSide.delete({id:wineSide.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
                <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a>&lt;</a></li>
                <li ng-show="page > 1" ng-click="loadPage(page - 2)"><a>{{page - 1}}</a></li>
                <li ng-show="page > 0" ng-click="loadPage(page - 1)"><a>{{page}}</a></li>
                <li class="active"><a>{{page + 1}}</a></li>
                <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 2}}</a></li>
                <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 3}}</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
                <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
