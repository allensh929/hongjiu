
<div>
    <h2><span>红酒周边产品</span> </h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>名称</span>
                </td>
                <td>
                    <span class="form-control-static">{{wineSide.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>标题</span>
                </td>
                <td>
                    <span class="form-control-static">{{wineSide.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>价格</span>
                </td>
                <td>
                    <span class="form-control-static">{{wineSide.price}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>图片</span>
                </td>
                <td>
                     <span class="form-control-static"><img ng-if="wineSide.image != null" ng-src="/assets/images/upload/{{wineSide.image}}" style="height:100px;width:100px" alt="wine side"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span>产品描述</span>
                </td>
            </tr>
             <tr>
                <td colspan="2">
                    <span class="form-control-static" ng-bind-html="wineSide.description|trustHtml"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span>详情描述</span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span class="form-control-static" ng-bind-html="wineSide.detailInfo|trustHtml"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>是否启用</span>
                </td>
                <td>
                    <span class="form-control-static">{{wineSide.active}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>排序</span>
                </td>
                <td>
                    <span class="form-control-static">{{wineSide.orderTag}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>备用1</span>
                </td>
                <td>
                    <span class="form-control-static">{{wineSide.placeholder1}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>备用2</span>
                </td>
                <td>
                    <span class="form-control-static">{{wineSide.placeholder2}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> 返回</span>
    </button>
</div>
