<div class=" hj-container-boder">
	<div class="container ">
		<div class="row">
		        <div class="col-md-4">
		            <div class="hj-nav-h1"> 商店 SHOP</div>
		        </div>
		        <div class="col-md-4"></div>
		        <div class="col-md-4">
		        	<div class="hj-bread">
		        		<a ui-sref="product.byVariety"><span class="hj-bread-active">按品种 BY SPECIES</span></a>&nbsp;>&nbsp;
		        		<a ui-sref="product.byRegions">按地域 BY REGIONS</a> 
		        	</div>
		        </div>
		    </div>
	</div>
</div>

<div class="container">
	<div ng-cloak>
		
		<BR>
	    
	    <div class="row" ng-repeat="key in byvarietyProducts">
	        <div class="col-md-12">
	        	<div class="row" >
	        		<div class="col-md-11"><div class="hj-h1"> {{key[0].variety}}专区 </div>
	        		</div>
	        		<div class="col-md-1"><div ng-if="key.length > 4" ng-click="toggleShowFlag($index)" class="hj-more"> MORE> </div>
	        		</div>
	        	</div>
	            
	            
	            <div class="row" ng-show="showFlag[$index]" >
	            	 <div class="col-md-3" ng-repeat="product in key" ng-hide="$index >= 4">
 						<a ui-sref="product.fdetail({id:product.id})" class="">
			            <img class="hj-wine-img1" ng-if="product.image !=''" ng-src="/assets/images/upload/{{product.image}}" style="width:245px;heiht:350px" alt="wine"></a>
			            <br>
			            <div class="hj-wine1">{{product.title}} &nbsp;
		            	  <span style="float: right;">&nbsp;&nbsp;{{product.favorate}}&nbsp;&nbsp;</span>
		            	  <a ng-click="favor(product.id)"><span class="glyphicon glyphicon-heart" style="float: right;"> </span>  </a>
		            	  </div>
		            	<div class="hj-wine2">{{product.name}}</div>
		            	<div class="hj-wine2">{{product.tag}}</div>
		            	<div class="hj-p-price1">RMB: {{product.price}}</div>
	            	 </div>
	            	
	            </div>
	            <div class="row" ng-show="!showFlag[$index]">
	            	 <div class="col-md-3" ng-repeat="product in key">
 						<a ui-sref="product.fdetail({id:product.id})" class="">
			            <img class="hj-wine-img1" ng-if="product.image !=''" ng-src="/assets/images/upload/{{product.image}}" style="width:245px;heiht:350px" alt="wine"></a>
			            <br>
			            <div class="hj-wine1">{{product.title}} &nbsp;
		            	  <span style="float: right;">&nbsp;&nbsp;{{product.favorate}}&nbsp;&nbsp;</span>
		            	  <a ng-click="favor(product.id)"><span class="glyphicon glyphicon-heart" style="float: right;"> </span>  </a>
		            	  </div>
		            	<div class="hj-wine2">{{product.name}}</div>
		            	<div class="hj-wine2">{{product.tag}}</div>
		            	<div class="hj-p-price1">RMB: {{product.price}}</div>
	            	 </div>
	            	
	            </div>
	        </div>
	        
	    </div>
	    
	</div>
</div>
