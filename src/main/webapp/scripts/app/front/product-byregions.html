
<div class=" hj-container-boder">
	<div class="container ">
		<div class="row">
		        <div class="col-md-4">
		            <div class="hj-nav-h1"> 商店 SHOP</div>
		        </div>
		        <div class="col-md-3"></div>
		       	<div class="col-md-5">
		        	<div class="hj-bread">
		        		<a ui-sref="product.byRegions"><span class="hj-bread-active">按地域 BY REGIONS</span></a> &nbsp;>&nbsp;
		        		<a ui-sref="product.byOccasion">按场合BY Occasion</a> &nbsp;>&nbsp;
	        			<a ui-sref="product.byVariety">按品种 BY SPECIES</a>
		        	</div>
		        </div>
		    </div>
	</div>
</div>

<div class="container">
	<div ng-cloak>
		
		<BR>
	    
	    <div class="row" ng-repeat="key in byregionsProducts">
	        <div class="col-md-12">
	        	<div class="row" >
	        		<div class="col-md-11"><div class="hj-h1"> {{key[0].originCountry}}专区 </div>
	        		</div>
	        		<div class="col-md-1"><div ng-if="key.length > 4" ng-click="toggleShowFlag($index)" class="hj-more"> MORE> </div>
	        		</div>
	        	</div>
	            
	            
	            <div class="row" ng-show="showFlag[$index]" >
	            	 <div class="col-md-3" ng-repeat="product in key | orderBy: 'number':true " ng-hide="$index >= 4">
 						<a ui-sref="product.fdetail({id:product.id})" class="thumbnail">
			            <img class="hj-wine-img1" ng-if="product.image !=''" ng-src="/assets/images/upload/{{product.image}}" style="width:245px;height:350px" alt="wine"></a>
			            <div class="hj-wine1 love ">
                            <span style="float: right;">&nbsp;{{product.favorate}}&nbsp;</span>
                            <a ng-click="favor(product.id)"><span class="glyphicon glyphicon-heart" style="float: right;"> </span> </a>
                            <div class="hj-nowrap" style="width:80%">&nbsp;{{product.title}}
                            </div>
                        </div>
                        <div class="hj-wine2 hj-nowrap">&nbsp;{{product.name}}</div>
                        <div class="hj-wine2 hj-nowrap">&nbsp;{{product.tag}}</div>
                        <div class="hj-p-price1">&nbsp;RMB: {{product.price}}</div>
	            	 </div>
	            	
	            </div>
	            <div class="row" ng-show="!showFlag[$index]">
	            	 <div class="col-md-3" ng-repeat="product in key | orderBy: 'number':true ">
 						<a ui-sref="product.fdetail({id:product.id})" class="thumbnail">
			            <img class="hj-wine-img1" ng-if="product.image !=''" ng-src="/assets/images/upload/{{product.image}}" style="width:245px;height:350px" alt="wine"></a>
			            <div class="hj-wine1 love ">
                            <span style="float: right;">&nbsp;{{product.favorate}}&nbsp;</span>
                            <a ng-click="favor(product.id)"><span class="glyphicon glyphicon-heart" style="float: right;"> </span> </a>
                            <div class="hj-nowrap" style="width:80%">&nbsp;{{product.title}}
                            </div>
                        </div>
                        <div class="hj-wine2 hj-nowrap">&nbsp;{{product.name}}</div>
                        <div class="hj-wine2 hj-nowrap">&nbsp;{{product.tag}}</div>
                        <div class="hj-p-price1">&nbsp;RMB: {{product.price}}</div>
	            	 </div>
	            	
	            </div>
	        </div>
	        
	    </div>
	    
	</div>
</div>
