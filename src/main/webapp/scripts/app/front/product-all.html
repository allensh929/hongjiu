
<div class=" hj-container-boder">
	<div class="container ">
		<div class="row">
		        <div class="col-md-4">
		            <div class="hj-nav-h1"> 商店 SHOP</div>
		        </div>
		        <div class="col-md-4"></div>
		        <div class="col-md-4">
		        	<div class="hj-bread">
		        		<a ui-sref="product.byRegions">按地域 BY REGIONS</a> &nbsp;>&nbsp;
	        			<a ui-sref="product.byVariety">按品种 BY SPECIES</a>
		        	</div>
		        </div>
		    </div>
	</div>
</div>

<div class="container">
	<div ng-cloak>
		
		<BR>
	    <div class="row">
	        <div class="col-md-12" >
	        	<div class="row" >
	        		<div class="col-md-12"><div class="hj-h1"> 所有商品 </div>
	        		</div>
	        		</div>
	        	</div>
	        	
	        	<div class="hj-row  hj-row-wrap" >
		            <div class="col-md-3" ng-repeat="product in products">
			            <a ui-sref="product.fdetail({id:product.id})" class="thumbnail">
			            <img class="hj-wine-img1" ng-if="product.image !=''" ng-src="/assets/images/upload/{{product.image}}" style="width:245px;heiht:350px" alt="wine"></a>
			            <div class="hj-wine1">{{product.title}} &nbsp;
		            	  <span style="float: right;">&nbsp;&nbsp;{{product.favorate}}&nbsp;&nbsp;</span>
		            	  <span class="glyphicon glyphicon-heart" style="float: right;"> </span>  
		            	  </div>
			            <div class="hj-wine2">{{product.name}}</div>
			            <div class="hj-wine2">{{product.tag}}</div>
			            <div class="hj-p-price1">RMB: {{product.price}}</div>
		            </div>
	            </div>
	        </div>
	    </div>
	  
	</div>
</div>
