<div ng-cloak id="myCarousel" class="carousel slide">
	<!-- �ֲ���Carousel��ָ�� -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<!-- �ֲ���Carousel����Ŀ -->
	<div class="carousel-inner">
		<div class="item hj-slide1 active" ng-style="slideStyle1" ng-click="jump(slideLink1)"></div>
		<div class="item hj-slide2" ng-style="slideStyle2" ng-click="jump(slideLink2)"></div>
		<div class="item hj-slide3" ng-style="slideStyle3" ng-click="jump(slideLink3)"></div>
	</div>
	<!-- �ֲ���Carousel������ -->
	<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>
<script>
	$('#myCarousel').carousel({
		interval : 3000
	})
	
	
</script>
