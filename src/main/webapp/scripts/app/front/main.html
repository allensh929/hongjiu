<div ng-cloak id="myCarousel" class="carousel slide">
	<!-- Carousel-->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<!--Carousel -->
	<div class="carousel-inner">
		<div class="item active" ng-click="jump(slideLink1)" style="text-align:center">
		  <img ng-if ="slideSrc1 !=''" alt="" ng-src="/assets/images/upload/{{slideSrc1}}">  
		</div>
		<div class="item" ng-click="jump(slideLink2)" style="text-align:center">
		<img ng-if ="slideSrc2 !=''" alt="" ng-src="/assets/images/upload/{{slideSrc2}}">  
		</div>
		<div class="item" ng-click="jump(slideLink3)" style="text-align:center">
		<img ng-if ="slideSrc3 !=''" alt="" ng-src="/assets/images/upload/{{slideSrc3}}">  
		</div>
	</div>
	<!--Carousel-->
	<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>
<script>
	$('#myCarousel').carousel({
		interval : 3000
	})
	
	
</script>
<div class="container">
	<div ng-cloak>
		
		<BR>
		<div class="row">
	        <div class="col-md-4">
	            <div class="hj-h1"> 新款推荐 NEW ARRIVALS</div>
	        </div>
	        <div class="col-md-8">
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-md-12" >
	            <div class="col-md-3" ng-repeat="product in news">
		            <a ui-sref="product.fdetail({id:product.id})" class="thumbnail">
		            <img class="hj-wine-img1" ng-if="product.image != null" ng-src="/assets/images/upload/{{product.image}}" style="width:245px;height:350px" alt="wine"></a>
		            <div class="hj-wine1 love">&nbsp;{{product.title}}
		            	  <span style="float: right;">&nbsp;&nbsp;{{product.favorate}}&nbsp;&nbsp;</span>
		            	  <a ng-click="favor(product.id)"><span class="glyphicon glyphicon-heart" style="float: right;"> </span>  </a>
		            	  </div>
		            <div class="hj-wine2">&nbsp;{{product.name}}</div>
		            <div class="hj-wine2">&nbsp;{{product.tag}}</div>
		            <div class="hj-p-price1">&nbsp;RMB: {{product.price}}</div>
	            </div>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-md-4">
	            <div class="hj-h1"> 畅销酒款 BEST SELLING WINES</div>
	        </div>
	        <div class="col-md-8">
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-md-12">
	            <div class="col-md-3" ng-repeat="product in favos">
	            	<a ui-sref="product.fdetail({id:product.id})" class="thumbnail">
		            <img class="hj-wine-img1" ng-if="product.image != null" ng-src="/assets/images/upload/{{product.image}}" style="width:245px;height:350px"  alt="wine"></a>
		            <div class="hj-wine1 love">&nbsp;{{product.title}}
		            	  <span style="float: right;">&nbsp;&nbsp;{{product.favorate}}&nbsp;&nbsp;</span>
		            	  <a ng-click="favor(product.id)"><span class="glyphicon glyphicon-heart" style="float: right;"> </span>  </a>
		            	  </div>
		            <div class="hj-wine2">&nbsp;{{product.name}}</div>
		            <div class="hj-wine2">&nbsp;{{product.tag}}</div>
		            <div class="hj-p-price1">&nbsp;RMB: {{product.price}}</div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
