<div ng-cloak id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item hj-slide1 active"></div>
		<div class="item hj-slide2"></div>
		<div class="item hj-slide3"></div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>
<script>
	$('#myCarousel').carousel({
		interval : 3000
	})
</script>

	        </div>

		            <img class="hj-wine-img1" ng-show="product.image !=''" ng-src="/assets/images/upload/{{product.image}}" style="width:245px;heiht:350px" alt="wine"></a>

	    <div class="row">

</div>
