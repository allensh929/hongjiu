<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>欢迎来到 鸿杰酒业</h1>
            <p class="lead">后台管理系统</p>

            <div ng-switch="isAuthenticated()">

                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    If you want to <a class="alert-link" href="#/login">sign in</a>, you can try the default accounts:
                    <br/>- Administrator (login="admin" and password="admin") 
                </div>
                <!-- 
                <div class="alert alert-warning" ng-switch-when="false">
                    You don't have an account yet? <a class="alert-link" href="#/register">Register a new account</a>
                </div>
                 -->
            </div>


        </div>
    </div>
</div>
